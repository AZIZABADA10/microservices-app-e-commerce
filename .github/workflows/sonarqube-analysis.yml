name: SonarQube Multi-Service Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sonarqube-analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, order-service, product-service, frontend]
    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install SonarScanner globally
        run: npm install -g sonar-scanner

      - name: Debug Sonar URL
        run: echo "SONAR_HOST_URL is: ${{ secrets.SONAR_HOST_URL }}"

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=${{ matrix.service }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN
